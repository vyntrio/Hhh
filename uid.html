<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter BGMI UID</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #000000;
            --bg-card: #121212;
            --primary: #2196F3;
            --primary-hover: #0d8bf2;
        }
        body {
            background-color: var(--bg-dark);
            color: white;
        }
        .header-logo {
            display: block;
            margin: 0 auto;
            height: 70px;
            padding: 15px 0;
        }
        .uid-container {
            max-width: 500px;
            margin: 30px auto;
            padding: 30px;
            border-radius: 10px;
            background-color: var(--bg-card);
            border: 1px solid #333;
        }
        .form-control {
            background-color: #2d2d2d;
            border: 1px solid #444;
            color: white;
        }
        .confirm-btn {
            background-color: var(--primary);
            border: none;
            padding: 12px;
            font-weight: 600;
            width: 100%;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .confirm-btn:hover {
            background-color: var(--primary-hover);
        }
    </style>
</head>
<body>
    <header>
        <img src="https://i.postimg.cc/0Nb4rqmh/image-search-1752245026702.png" alt="BGMI UC Shop" class="header-logo">
    </header>

    <div class="container">
        <div class="uid-container">
            <h2 class="text-center mb-4">Enter Your BGMI UID</h2>
            <form id="uidForm">
                <div class="mb-3">
                    <label for="uid" class="form-label">BGMI UID (9-11 digits)</label>
                    <input type="text" class="form-control" id="uid" pattern="\d{9,11}" required>
                </div>
                <button type="submit" class="btn confirm-btn">SUBMIT</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('uidForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const uid = document.getElementById('uid').value;
            const urlParams = new URLSearchParams(window.location.search);
            const product = urlParams.get('product');
            const price = urlParams.get('price');
            
            // Store in session and redirect
            sessionStorage.setItem('orderDetails', JSON.stringify({
                uid: uid,
                product: product,
                price: price
            }));
            window.location.href = 'payment.html';
        });
    </script>
</body>
</html>
