<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BGMI UC Shop - Buy UC at Best Prices</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #000000;
            --bg-card: #121212;
            --primary: #2196F3;
            --primary-hover: #0d8bf2;
        }
        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .header-logo {
            display: block;
            margin: 0 auto;
            height: 80px;
            padding: 15px 0;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 20px auto;
            max-width: 800px;
        }
        .product-card {
            background-color: var(--bg-card);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #333;
            transition: all 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        .product-img {
            height: 150px;
            width: 100%;
            object-fit: cover;
            border-bottom: 1px solid #333;
        }
        .product-content {
            padding: 15px;
        }
        .product-title {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 1.1rem;
        }
        .product-price {
            color: var(--primary);
            font-weight: bold;
            font-size: 1.3rem;
            margin-bottom: 10px;
        }
        .buy-btn {
            background-color: var(--primary);
            border: none;
            width: 100%;
            padding: 10px;
            font-weight: 600;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .buy-btn:hover {
            background-color: var(--primary-hover);
        }
        @media (max-width: 768px) {
            .product-grid {
                grid-template-columns: 1fr;
                padding: 0 15px;
            }
            .header-logo {
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <header>

</body>
</html>
